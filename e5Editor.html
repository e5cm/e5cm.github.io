<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/angular.js/1.6.8/angular.min.js"></script>
<script src="js/data_22.js"></script>
<script src="js/e5.js"></script>
<script src="js/e5Editor.js"></script>
<head>
    <meta charset="UTF-8">
    <title>E5</title>
</head>
<body ng-app="songApp" ng-controller="songCtrl">

<div class="container">

    <h3>Users</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>图片</th>
            <th>名称</th>
            <th>类型</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in songs">
            <td>
                insert into song(code,e5_code,bpm,type) values('{{ song.code }}','{{ song.e5code }}','{{ song.bpm }}',22);
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
