<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="data.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.6.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>E5</title>
    <style>
        div.container ul li
        {
            float:left; /* 向左漂移，将竖排变为横排 */
        }
        div.container ul
        {
            border: 1px solid #000000;
        }
        div.container li
        {
            border: 1px solid #55a532;
            display: inline-list-item;
        }
    </style>
</head>
<body ng-app="songApp" ng-controller="songCtrl">

<div class="container">

    <h3>Users</h3>
    <ul style="height: 200px; width: 400px">
    <li ng-repeat="song in songs" style="height: 30%">
        <span><img ng-src='e5img/{{ song.code }}.jpg' style="max-width: 200px"/></span>
    </li>
    </ul>

</div>

<script src="js/e5Show.js"></script>
<script src="js/e5.js"></script>
</body>
</html>
