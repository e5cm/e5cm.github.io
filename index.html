<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="data.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.6.8/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.6.8/angular-animate.min.js"></script>
<script src="js/e5Show.js"></script>
<script src="js/e5.js"></script>
<head>
    <meta charset="UTF-8">
    <title>E5</title>
    <style>
        .figure {
            margin: .5em;
            max-width: 100%;
        }

        .inner {
            border: 10px solid hsla(333, 50%, 60%, .8);
            border-radius: 10px;
        }

        .image-wrapper {
            background: url("http://w3cplus-cdn2.u.qiniudn.com/sites/default/files/blogs/2014/1401/flexible-image.jpg") no-repeat center;
            /*background: url("background.jpg") no-repeat center;*/
            background-size: cover;
            padding-top: 50%;
            border: 1px solid #FF00FF;
        }

        p {
            background-color: hsla(333, 50%, 60%, .8);
            padding: 10px 10px 0;
            color: #fff;
        }





        /*html, body{ margin:0; height:100%; }*/
        div.container ul li
        {

            float:left; /* 向左漂移，将竖排变为横排 */
            height: 50%;
            width: 16.66%
        }
        div.container ul
        {
            width: 150%;
            padding:0;
            border: 1px solid #000000;
            margin-left: -25%;
        }
        div.container li
        {
            list-style:none;
            border: 1px solid #55a532;

        }
        div.container
        {
            padding:0;
            margin-top: -50%;
            border: 1px solid #0000FF;
            width: 100%;
            height: 300%;
            overflow: hidden;
        }
        div.img-div{
            max-width: 100%;
            padding-top: 80%;
            padding-left: 10%;
            padding-right: 10%;
            border: 1px solid #FF0000;
            background: url("img/loading.gif") no-repeat center;
        }
        img.e5-img{
            max-width: 100%;
            margin-top: -100%;
        }

        div.slide
        {
            color:#fff;
            font-size:.9em;
            width:4em;
            border:1px solid  #000;
            position:fixed;
            background-color:#888;
            right:20px;
            top:300px;
            padding:.4em;
            cursor:pointer;

        }
        div.slide:hover
        {
            background-color:#b20808;
        }

        @keyframes slidePreAni {
            from {
                margin-left: -25%;
            }
            to {
                margin-left: 0%;
            }
        }

        @keyframes slideNextAni {
            from {
                margin-left: -25%;
            }
            to {
                margin-left: -50%;
            }
        }
        .pre{
            animation: 200ms slidePreAni;
        }
        .next{
            animation: 200ms slideNextAni;
        }

    </style>
</head>
<body ng-app="songApp" ng-controller="songCtrl">
<div class="figure">
    <div class="inner">
        <div class="image-wrapper">
            <div class="slide" ng-click="slidePre()" style="left:20px"><span>←</span></div>
            <div class="slide" ng-click="slideNext()" style="right:20px"><span>→</span></div>
            <div class="container">
                <ul ng-class="slide">
                    <li ng-repeat="song in songsToShow | switchRc">
                        <div class="img-div"><img ng-src='e5img/{{ song.code }}.jpg' class="e5-img"/></div>
                    </li>
                </ul>
            </div>

        </div>
        <p class="figcaption">Lo, the robot walks</p>
    </div>
</div>
<div data-ng-init="load()" ></div>
<div style="display: none">
    <img ng-repeat="song in songsPreLoad" ng-src='e5img/{{ song.code }}.jpg'/>
</div>



</body>

</html>
